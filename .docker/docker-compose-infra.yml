services:
  postgres:
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=store
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
    image: postgres:16.2
    command: postgres -c wal_level=logical
  redis:
    image: redis
    container_name: redis-local
    ports:
      - "6379:6379"
volumes:
  postgres:
    external: false
    name: postgres

networks: {}
